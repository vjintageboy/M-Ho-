<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Mô Phỏng Mã Hóa Cipher</h1>
        </header>

        <section class="switch-section">
            <button onclick="switchCipher('caesar')" class="cipher-button" id="caesarButton">Caesar Cipher</button>
            <button onclick="switchCipher('affine')" class="cipher-button" id="affineButton">Affine Cipher</button>
            <button onclick="switchCipher('substitution')" class="cipher-button" id="substitutionButton">Substitution Cipher</button>
            <button onclick="switchCipher('vigenere')" class="cipher-button" id="vigenereButton">Vigenère Cipher</button>
        </section>

        <section class="key-section" id="caesarKeySection">
            <input type="number" id="caesarKey" placeholder="Nhập khóa Caesar (số từ 1 đến 25)" min="1" max="25">
            <button onclick="generateRandomKey('caesar')">Sinh Khóa Ngẫu Nhiên</button>
        </section>

        <section class="key-section" id="affineKeySection" style="display: none;">
            <div class="key-pair">
                <div class="key-input">
                    <label for="affineKeyA">Khóa a:</label>
                    <input type="number" id="affineKeyA" placeholder="Số nguyên tố với 26" min="1" max="25">
                </div>
                <div class="key-input">
                    <label for="affineKeyB">Khóa b:</label>
                    <input type="number" id="affineKeyB" placeholder="Số từ 0 đến 25" min="0" max="25">
                </div>
            </div>
            <button onclick="generateRandomKey('affine')">Sinh Khóa Ngẫu Nhiên</button>
        </section>

        <section class="key-section" id="substitutionKeySection" style="display: none;">
            <input type="text" id="substitutionKey" placeholder="Nhập khóa thay thế (26 chữ cái)">
            <button onclick="generateRandomKey('substitution')">Sinh Khóa Ngẫu Nhiên</button>
        </section>

        <section class="key-section" id="vigenereKeySection" style="display: none;">
            <input type="text" id="vigenereKey" placeholder="Nhập khóa Vigenère (chỉ chữ cái)">
            <button onclick="generateRandomKey('vigenere')">Sinh Khóa Ngẫu Nhiên</button>
            <div id="vigenereKeyIndex"></div>
        </section>

        <section class="text-section">
            <div class="text-input">
                <h2>Văn bản</h2>
                <textarea id="text" placeholder="Nhập văn bản"></textarea>
                <input type="file" id="fileInput" accept=".txt, .doc, .docx, .pdf" onchange="handleFile()">
            </div>
        </section>

        <section class="action-section">
            <button>Mã Hóa</button>
            <button>Giải Mã</button>
        </section>

        <section class="result-section">
            <h2>Kết quả</h2>
            <div id="output"></div>
        </section>
    </div>

    <div id="floatingHint" class="floating-hint">
        <div class="hint-content">
            <p>Bạn có muốn tải xuống file không?</p>
            <button onclick="downloadEncryptedFile()">Tải xuống</button>
            <button onclick="closeHint()">Đóng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
